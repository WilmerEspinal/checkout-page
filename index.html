<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Checkput-page|Wilmer</title>
</head>
<body>
    <main>
        <h1>Checkout</h1>
        <section class="section-home">
            <section class="section-1">
                <div class="container-home-inputs">
                    <div class="contact-container">
                        <h2 class="contact-title">Contact infomation</h2>
                        <form class="form-contact">
                            <label for="email">E-mail</label>
                            <input class="input-contact icon-1" type="email" id="email" placeholder="Enter your email...">
    
                            <label class="label-numer" for="number">Phone</label>
                            <input class="input-contact icon-2" type="number" id="number" placeholder="Enter your phone...">
                        </form>
                    </div>
    
                    <div class="shopping-container">
                        <h2 class="Shopping-title">Shopping address</h2>
                        <form class="form-shopping">
                            <label for="name">Full name</label>
                            <input class="input-shopping icon-3" type="text" id="name" placeholder="your name">
    
                            <label for="address">Address</label>
                            <input class="input-shopping icon-4" type="text" id="address" placeholder="Your address..">
    
                            <label for="city">City</label>
                            <input class="input-shopping icon-5" type="text" id="city" placeholder="Your city..">
    
                            <div class="sub-form-shopping">
                                <div class="form-shopping form-shopping-small">
                                    <label for="country">Country</label>
                                    <input class="input-country icon-6" type="text" id="country" placeholder="Your country..">
                                </div>
                                
                                <div class="form-shopping form-shopping-small">
                                    <label for="postal">Postal code</label>
                                    <input class="input-code icon-7" type="text" id="postal" placeholder="Your postal code..">
                                </div>
                            </div>
    
                            <div class="check">
                                <input class="input-check" type="checkbox">
                                <p class="info-check">Save this information for next time</p>
                            </div>
                            <div class="ctn-btn">
                                <button class="btn">Continue</button>
                            </div>
                        </form>
                    </div>
                </div>
                
            </section>
    
            <section class="section-2">
                <div class="container-home-products">
                    <div class="product-1">
                        <figure>
                            <img src="./images/photo1.png" alt="image1">
                        </figure>
                        <div class="product-info">
                            <p class="product-p">Vintage Backbag</p>
                            <div class="product-price-home">
                                <p class="product-price-1">$54.99</p>
                                <p class="product-price-2">$94.99</p>
                            </div>
                            <div class="cnt-amount">
                                <button class="amount-btn">-</button>
                                <p class="amount">1</p>
                                <button class="amount-btn">+</button>
                            </div>
                            </div>
                    </div>
                    <div class="product-2">
                        <figure>
                            <img src="./images/photo2.png" alt="image1">
                        </figure>
                        <div>
                            <p class="product-p">Levi Shoes</p>
                            <div class="product-price-home">
                                <p class="product-price-1">$74.99</p>
                                <p class="product-price-2">$124.99</p>
                            </div>
                            <div class="cnt-amount">
                                <button class="amount-btn">-</button>
                                <p class="amount">1</p>
                                <button class="amount-btn">+</button>
                            </div>
                        </div>
                    </div>
                    <div class="finaly-price">
                        <div class="price-text">
                            <p class="info-text">Shipping</p>
                            <p class="price-inf">$19</p>
                        </div>
                        <div class="price-text">
                            <p class="info-text">Total</p>
                            <p class="price-finaly">$148.98</p>
                        </div>
                    </div>
                </div>
            </section>
        </section>
    </main>
    <footer>
        <p>created by <a href="https://devchallenges.io/portfolio/WilmerEspinal">Wilmer</a> - devChallenges.io</p>
    </footer>
</body>
</html>
